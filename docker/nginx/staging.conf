server {
    listen 80;
    server_name staging.your-domain.com localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Development headers (less strict)
    add_header X-Environment "staging" always;

    # Enable detailed error reporting for staging
    error_page 404 /index.php;
    error_page 500 502 503 504 /index.php;

    # Cache static files (shorter cache for staging)
    location ~* \.(css|js|gif|jpe?g|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }

    # Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(app|system|tests|writable)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # CodeIgniter 4 routing
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP processing
    location ~ \.php$ {
        fastcgi_pass php-fpm-staging:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Extended timeouts for debugging
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
    }

    # Logging with more details for staging
    access_log /var/log/nginx/staging_access.log;
    error_log /var/log/nginx/staging_error.log debug;
}
